<ion-header>

  <ion-navbar>
    <ion-title>Novo projeto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Chave do projeto:</ion-label>
              <ion-input type="text" [(ngModel)]="project.key" id="key" name="key" required></ion-input>
            </ion-item>
            <ion-label text-wrap style="font-size: 0.9em; margin-left: 15px">Ex: AAA123 (deve começar com letras maiúsculas seguido por números)</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Nome do projeto:</ion-label>
              <ion-input type="text" [(ngModel)]="project.name" name="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Descrição:</ion-label>
              <ion-input type="text" [(ngModel)]="project.description" name="description"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Líder do projeto:</ion-label>
              <ion-select [(ngModel)]="userData" name="lead" cancelText="Cancelar" okText="Ok">
                <ion-option [value]="user" *ngFor="let user of users" [selected]="userData.key === user.key">{{user.displayName}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Tipo do projeto:</ion-label>
              <ion-select [(ngModel)]="project.projectTypeKey" name="type" cancelText="Cancelar" okText="Ok">
                <ion-option value="typeBusiness" selected="true" value="business">Business</ion-option>
                <ion-option value="typeService" value="service_desk">Service Desk</ion-option>
                <ion-option value="typeSoftware" value="software">Software</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <button ion-button *ngIf="!isEditing" (click)="createProject()">Criar</button>
    <button ion-button *ngIf="isEditing" (click)="editProject()">Editar</button>
  </form>
</ion-content>
