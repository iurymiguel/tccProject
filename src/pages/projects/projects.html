<ion-header>

  <ion-navbar>
    <ion-title>Lista de Projetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let project of projectsList">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="project.avatarUrls['48x48']" />
      </ion-avatar>
      <ion-label>{{ project.name }}</ion-label>
      <ion-label>{{ project.projectTypeKey }}</ion-label>
      <ion-label>{{ project.description }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <ion-label><b>LÃ­der do Projeto</b></ion-label>
        <img [src]="project.lead.avatarUrls['48x48']" />
        <ion-label>{{ project.lead.displayName }}</ion-label>
      </ion-avatar>
    </ion-item>
  </ion-card>





</ion-content>
