<ion-header>

  <ion-navbar>
    <ion-title>Lista de Projetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row *ngIf="projectsList?.length === 0 && !showLoading" class="direction_column" align-items-center>
    <ion-icon class="bigger_size" name="md-alert"></ion-icon>
    <h5>Nenhum projeto encontrado.</h5>
  </ion-row>

  <ion-card *ngFor="let project of projectsList">

    <ion-card-content>
      <button class="overflow-btn" (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
      <ion-avatar item-start>
        <img [src]="project.avatarUrls['16x16']" />
      </ion-avatar>
      <ion-label text-wrap>{{ project.name }}</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-fab>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>



</ion-content>
