<ion-header>

  <ion-navbar>
    <ion-title>Lista de Projetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row *ngIf="projectsList?.length === 0 && !showLoading" class="direction_column" align-items-center>
    <ion-icon class="bigger_size" name="md-alert"></ion-icon>
    <h5>Nenhum projeto encontrado.</h5>
  </ion-row>

  <ion-card *ngFor="let project of projectsList">

    <ion-card-content>
      <div>
        <button *ngIf="project.lead.name !== 'admjira'" class="overflow-btn" (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
        <div class="project-name-div"> 
            <ion-avatar item-start>
                <img [src]="project.avatarUrls['48x48']" />
              </ion-avatar>
              <ion-label text-wrap>{{ project.name }}</ion-label>
        </div>
        <ion-label text-wrap> {{ project.projectTypeKey }}</ion-label>
      </div>
      <div>
        <ion-label text-wrap style="font-size: 1em">{{ project.description }}</ion-label>
      </div>
      <div>
        <ion-avatar item-start>
          <ion-label text-wrap>
            <b>LÃ­der do Projeto</b>
          </ion-label>
          <img [src]="project.lead.avatarUrls['48x48']" />
          <ion-label text-wrap>{{ project.lead.displayName }}</ion-label>
        </ion-avatar>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-fab>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>



</ion-content>
