<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <img src="{{user.avatar}}">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-label>Nome:</ion-label>
        <ion-label>{{user.displayName}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-label>E-mail:</ion-label>
        <ion-label>{{user.email}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
