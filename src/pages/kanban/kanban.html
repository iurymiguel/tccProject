<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button (click)="openMenu()" class="menu-button">
      <ion-icon class="menu-button-icon" name="menu"></ion-icon>
    </button>
    <ion-title>
      {{project.name}}
    </ion-title>
    <button class=" refresh-btn">
      <ion-icon class="menu-button-icon" name="refresh" (click)="getIssues()"></ion-icon>
    </button>
    <button class="plus-btn">
      <ion-icon class="menu-button-icon" name="add" (click)="getIssuesType()"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid id="grid">
    <ion-row>
      <ion-col col-1>
        <div class="kanban-header">To Do</div>
        <ion-list class="kanban-col to-do" [dragula]='"bag"' [dragulaModel]="toDoIssues" no-lines id="to-do">
          <ion-item ion-item *ngFor="let item of toDoIssues" no-lines (click)="editIssue(item)">
            <p>{{ item.id}}</p>
            <p>OI</p>
            <p>OI</p>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-1>
        <div class="kanban-header">Doing</div>
        <ion-list class="kanban-col doing" [dragula]='"bag"' [dragulaModel]="doingIssues" no-lines id="doing">
          <ion-item ion-item *ngFor="let item of doingIssues" no-lines (click)="editIssue(item)">
            <p>{{ item.id}}</p>
            <p>OI</p>
            <p>OI</p>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-1>
        <div class="kanban-header">To Test</div>
        <ion-list class="kanban-col to-test" [dragula]='"bag"' [dragulaModel]="toTestIssues" no-lines id="to-test">
          <ion-item ion-item *ngFor="let item of toTestIssues" no-lines (click)="editIssue(item)">
            <p>{{ item.id}}</p>
            <p>OI</p>
            <p>OI</p>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-1>
        <div class="kanban-header">Testing</div>
        <ion-list class="kanban-col testing" [dragula]='"bag"' [dragulaModel]="testingIssues" no-lines id="testing">
          <ion-item ion-item *ngFor="let item of testingIssues" no-lines (click)="editIssue(item)">
            <p>{{ item.id}}</p>
            <p>OI</p>
            <p>OI</p>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-1 style="margin-right: 0" id="done">
        <div class="kanban-header">Done</div>
        <ion-list class="kanban-col done" [dragula]='"bag"' [dragulaModel]="doneIssues" no-lines id="done">
          <ion-item ion-item *ngFor="let item of doneIssues" no-lines (click)="editIssue(item)">
            <p>{{ item.id}}</p>
            <p>OI</p>
            <p>OI</p>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
